<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOGE.watch</title>
  </head>
  <body>
    1 DOGE = <span class="price">1 DOGE</span>
    <select onchange="switchCurrency()">
      <option value="volvo">DOGE</option>
      <option value="saab">BTC</option>
      <option value="mercedes">USD</option>
    </select>
  </body>
  
  <script>
    ["doge_usdt", "doge_btc"].map(path => {
      fetch(`../back/price_history/${path}.json`)
        .then(function(response) {
          return response.json();
        })
        .then(function(priceJson) {
          console.log(priceJson);
          
          document.querySelector(".price").innerText = parseFloat(priceJson.price).toFixed(8);
        });
    })

  </script>
</html>
